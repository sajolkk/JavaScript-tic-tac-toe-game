<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <div class="message hide">
            <div>
                <h1 id="winner">Winner!</h1>
                <button type="button" id="new">New Game</button>
                <button type="button" id="viewOldGame">View your game</button>
            </div>
        </div>
        <h2>Tic Tac Toe</h2>
        <div class="container" id="viewGame">
            <div class="game">
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
                <button type="button" class="box" onclick="clickedOnBox(this)"></button>
            </div>
        </div>
        <button type="button" id="reset">Reset Game</button>
    </main>

    <script src="./app.js"></script>
</body>
</html>
